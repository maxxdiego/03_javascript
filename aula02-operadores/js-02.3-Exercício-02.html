<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <!-- CSS -->
    <style>
        body {
            background-color: rgb(40, 40, 40);
            color: #f1f1f1;
            font: normal 20pt Arial;
        }   
        h3 {
            color: #EDD446;
        }
    </style>
</head>
<body>
    <h3>Exercício 01</h3>
    <!-- JavaScript -->
    <script>
        var nome = window.prompt('Digite seu nome:')
        var vendas = Number(window.prompt('Digite o valor das vendas desse mês: (sem pontos, sem centavos)'))
        var resultado = vendas >= 10000 ? 'atingiu' : 'não atingiu'
        document.write(`Olá, ${nome}!`)
        document.write(`<br>Você vendeu ${vendas.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} esse mês.`)
        document.write(`<br>Você <strong>${resultado}</strong> a meta de vendas!`)
    </script>
</body>
</html>
