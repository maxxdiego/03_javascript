<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa com JavaScript</title>
    <!-- CSS -->
    <style>
        body {
            background-color: rgb(40, 40, 40);
            color: #f1f1f1;
            font: normal 20pt Arial;
        }   
        h1 {
            color: #EDD446;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h3>Esse é meu primeiro programa com JavaScript.</h3>
    <!-- JavaScript -->
    <script>
        // Dispara uma janela de alerta no site
        window.alert('Bem-vindo ao meu primeiro programa com JavaScript!')
        // Dispara uma janela de confirmação
        window.confirm('Vamos começar?')
        // Dispara uma janela para entrada de dados
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
