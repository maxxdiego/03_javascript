<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras formatações de numbers</title>
    <!-- CSS -->
    <style>
        body {
            background-color: rgb(40, 40, 40);
            color: #f1f1f1;
            font: normal 20pt Arial;
        }   
        h3 {
            color: #EDD446;
        }
    </style>
</head>
<body>
    <h3>Outras formatações de numbers</h3>
    <!-- JavaScript -->
    <script>
        /* n.toFixed(): define quantidade de casas após o “.”​
           n.toFixed().replace(): altera o separador de casas (ponto ou vírgula​).
           n.toLocaleString(): Alterna para formatação de moeda do país. */
        var salario = Number(window.prompt('Digite seu futuro salário:'))
        document.write(`<br>Seu futuro salário com duas casas decimais: ${salario.toFixed(2)}.`)
        document.write(`<br>Seu futuro salário com vírgula: ${salario.toFixed(2).replace('.', ',')}.`)
        document.write(`<br>Seu futuro salário em moeda Real: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.`)
        document.write(`<br>Seu futuro salário em moeda Euro: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}.`)
        document.write(`<br>Seu futuro salário em moeda Dólar: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}.`)
    </script>
</body>
</html>
