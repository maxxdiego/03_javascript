<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <!-- CSS -->
    <style>
        body {
            background-color: rgb(40, 40, 40);
            color: #f1f1f1;
            font: normal 20pt Arial;
        }   
        h3 {
            color: #EDD446;
        }
    </style>
</head>
<body>
    <h3>Exercício 01</h3>
    <!-- JavaScript -->
    <script>
        /* Exercício: Converter um devido salário digitado pelo usuário para outras moedas:
           n.toLocaleString(): Alterna para formatação de moeda do país.
           Cotação dólar em 06/23: 1 real = 0.20 dólars
           Cotação euro  em 06/23: 1 real = 0.19 euros */
        var salarioReal = Number(window.prompt('Digite seu futuro salário:'))
        var salarioDolar = salarioReal * 0.20
        var salarioEuro = salarioReal * 0.19
        document.write(`<br>Seu futuro salário em Real: ${salarioReal.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.`)
        document.write(`<br>Seu futuro salário em Dólar aproximadamente: ${salarioDolar.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}.`)
        document.write(`<br>Seu futuro salário em Euro aproximadamente: ${salarioEuro.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}.`)
    </script>
</body>
</html>
