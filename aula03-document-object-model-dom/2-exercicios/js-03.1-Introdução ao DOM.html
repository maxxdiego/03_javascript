<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <!-- CSS -->
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: #ffffff;
            font: normal 18pt Arial;
        }   
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM.</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <p>Eu sou um parágrafo.</p>
    
    <div id="msg">Eu sou uma DIV</div>
    <div name="msg">Eu sou uma DIV</div>
    <div class="msg">Eu sou uma DIV</div>
    <div id="msg2">Eu sou uma DIV</div>

    <!-- JavaScript -->
    <script>
        //Árvore DOM
        //window.document.write('Olá, mundo!')
        //window.document.write(window.document.charset)
        //window.document.write(window.navigator.appName)
        //window.document.write(window.document.URL)
        

        //Selecionando elementos por Tag (getElementsByTagName)
        var p0 = window.document.getElementsByTagName('p')[0]
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('<br>No 2º parágrafo está escrito assim: "' + p1.innerText + '"')
        var corpo = window.document.body        
        corpo.style.background = '#2f2f2f'
        p0.style.color = 'yellow'
        document.write('<br><br>Exibindo texto com innerText:')
        document.write('<br>' + p0.innerText)
        document.write('<br><br>Exibindo texto com innerHTML:')
        document.write('<br>' + p0.innerHTML)
        //window.alert('Exibindo texto com innerText: ' + p0.innerText)
       // window.alert('Exibindo texto com innerHTML: ' + p0.innerHTML)

        //Selecionando elementos por ID (getElementById)
        var d = window.document.getElementById('msg')
        d.innerText = 'Selecionando elementos pelo ID'
        d.style.background = 'purple'
        //window.document.getElementById('msg').innerText = 'Ola!'

        //Selecionando elementos por Name (getElementsByName)
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Selecionando elementos pelo NOME'
        d.style.background = 'blue'

        //Selecionando elementos por Classe (getElementsByClassName)
        var d = window.document.getElementsByClassName('msg')[0]
        d.innerText = 'Selecionando elementos pela CLASSE'
        d.style.background = 'red'

        //Selecionando elementos por Seletor (querySelector)
        var d = window.document.querySelector('div#msg2')
        //var d = window.document.querySelector('div.msg')
        d.innerText = 'Selecionando elementos pelo SELETOR'
        d.style.background = 'yellow'
        d.style.color = 'black'      
    </script>
</body>
</html>
